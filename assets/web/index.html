<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      crossorigin
      src="https://unpkg.com/react@18.3.1/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-query/dist/react-query.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <style>
      html {
        background: #667eea;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 20px;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        opacity: 0;
        animation: fadeIn 0.3s ease-in forwards;
        animation-delay: 0.1s;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }
      h1 {
        margin: 0 0 20px 0;
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
        margin: 20px 0;
      }
      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }
      button:active {
        transform: scale(0.95);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .mutation-info {
        margin-top: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .code-example {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 0.85em;
        margin: 10px 0;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;
      const { QueryClient, QueryClientProvider, useQuery, useMutation } =
        window.ReactQuery;

      const queryClient = new QueryClient({
        defaultOptions: {
          queries: {
            refetchOnWindowFocus: false,
            retry: 1,
          },
        },
      });

      function Card() {
        const [messages, setMessages] = useState([]);

        // Advanced: Mutation with acknowledgment pattern
        const sendWithAckMutation = useMutation({
          mutationFn: async (messageData) => {
            return new Promise((resolve, reject) => {
              const messageId = `ack_${Date.now()}`;
              const timeout = setTimeout(() => {
                reject(
                  new Error("Timeout: No acknowledgment from React Native"),
                );
              }, 5000);

              // One-time listener for acknowledgment
              const handleAck = (event) => {
                try {
                  let data;
                  // Handle both string and object data
                  if (typeof event.data === "string") {
                    data = JSON.parse(event.data);
                  } else {
                    data = event.data;
                  }

                  if (data.type === "ACK" && data.originalId === messageId) {
                    clearTimeout(timeout);
                    document.removeEventListener("message", handleAck);
                    window.removeEventListener("message", handleAck);
                    resolve(data);
                  }
                } catch (e) {
                  // Not our message, ignore
                  console.log("Ignoring non-JSON message:", event.data);
                }
              };

              document.addEventListener("message", handleAck);
              window.addEventListener("message", handleAck);

              // Send message
              const message = {
                id: messageId,
                type: "REQUIRES_ACK",
                data: messageData,
                timestamp: new Date().toISOString(),
              };

              if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage(JSON.stringify(message));
              } else {
                clearTimeout(timeout);
                reject(new Error("ReactNativeWebView not available"));
              }
            });
          },
          onSuccess: (ackData) => {
            console.log("Received ACK:", ackData);
            setMessages((prev) => [
              ...prev,
              {
                id: Date.now(),
                text: `ACK received! Status: ${ackData.status}`,
                from: "System",
              },
            ]);
            // Clear success after 3 seconds
            setTimeout(() => {
              sendWithAckMutation.reset();
            }, 3000);
          },
          onError: (error) => {
            console.error("ACK failed:", error);
            setTimeout(() => {
              sendWithAckMutation.reset();
            }, 3000);
          },
        });

        useEffect(() => {
          // Listen for messages from React Native
          const handleMessage = (event) => {
            const newMessage = {
              id: Date.now(),
              text: event.data,
              from: "React Native",
            };
            setMessages((prev) => [...prev, newMessage]);
          };

          // React Native WebView sends messages via document
          document.addEventListener("message", handleMessage);
          window.addEventListener("message", handleMessage);

          return () => {
            document.removeEventListener("message", handleMessage);
            window.removeEventListener("message", handleMessage);
          };
        }, []);

        return (
          <div className="card">
            <div className="mutation-info">
              <h4 style={{ margin: "0 0 10px 0" }}>
                TanStack Query Integration Examples:
              </h4>

              <div style={{ marginBottom: "15px" }}>
                <button
                  onClick={() =>
                    sendWithAckMutation.mutate(
                      "Important message requiring acknowledgment",
                    )
                  }
                  disabled={sendWithAckMutation.isLoading}
                  style={{
                    fontSize: "0.9em",
                    padding: "8px 16px",
                    marginTop: "5px",
                  }}
                >
                  {sendWithAckMutation.isLoading
                    ? "Waiting for ACK..."
                    : "Send with ACK"}
                </button>
                {sendWithAckMutation.isError && (
                  <p
                    style={{
                      color: "#ff6b6b",
                      fontSize: "0.8em",
                      marginTop: "5px",
                    }}
                  >
                    {sendWithAckMutation.error?.message}
                  </p>
                )}
                {sendWithAckMutation.isSuccess && (
                  <p
                    style={{
                      color: "#51cf66",
                      fontSize: "0.8em",
                      marginTop: "5px",
                    }}
                  >
                    âœ“ Acknowledgment received from React Native!
                  </p>
                )}
              </div>
            </div>

            <div style={{ marginTop: "20px", textAlign: "left" }}>
              <h3>Messages:</h3>
              <div
                style={{
                  background: "rgba(0,0,0,0.2)",
                  padding: "10px",
                  borderRadius: "10px",
                  maxHeight: "200px",
                  overflowY: "auto",
                }}
              >
                {messages.length === 0 ? (
                  <p style={{ margin: 0, opacity: 0.7 }}>No messages yet...</p>
                ) : (
                  messages.map((msg) => (
                    <div key={msg.id} style={{ marginBottom: "5px" }}>
                      <strong>{msg.from}:</strong> {msg.text}
                    </div>
                  ))
                )}
              </div>
            </div>
          </div>
        );
      }

      function App() {
        return (
          <QueryClientProvider client={queryClient}>
            <Card />
          </QueryClientProvider>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
