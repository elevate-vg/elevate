<!doctype html>
<html lang="en" class="h-full bg-neutral-100 select-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch UI - Sidebar Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html.light {
        color-scheme: light;
      }
      html.dark {
        color-scheme: dark;
      }
    </style>
  </head>
  <body
    style="font-family: &quot;Inter&quot;, sans-serif"
    class="h-full flex items-center justify-center antialiased transition-colors duration-300 dark:bg-neutral-900 dark:text-white text-black bg-neutral-100"
  >
    <div
      class="relative w-full max-h-screen"
      style="aspect-ratio: 1.15/1; max-width: min(100vh * 1.15, 420px)"
    >
      <div
        class="w-full h-full bg-neutral-200 dark:bg-neutral-900 flex flex-col overflow-hidden rounded-lg shadow-2xl"
      >
        <!-- Top Status Bar -->
        <header
          class="w-full flex dark:text-white/70 z-20 relative text-xs text-neutral-600 pt-1.5 pr-3 pb-1.5 pl-3 items-center justify-between"
        >
          <div id="clock" class="font-medium">12:50 PM</div>
          <div class="flex items-center gap-2.5">
            <button id="theme-toggle" aria-label="Toggle theme">
              <svg
                class="w-4 h-4 dark:hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <circle cx="12" cy="12" r="5" />
                <path
                  d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                />
              </svg>
              <svg
                class="w-4 h-4 hidden dark:block"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>
            <div
              class="w-6 h-6 rounded-full overflow-hidden border border-neutral-300 dark:border-white/20"
            >
              <img
                src="https://i.pravatar.cc/80"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </header>

        <!-- Category Tabs -->
        <nav class="w-full flex justify-center pt-3 pb-1">
          <div
            class="flex gap-1 rounded-full px-2 py-0.5 text-xs transition"
            role="tablist"
          >
            <button
              class="tab px-2.5 py-1 rounded-full hover:bg-neutral-300 dark:hover:bg-white/10 transition text-neutral-700 dark:text-white"
            >
              Home
            </button>
            <button
              class="tab px-2.5 py-1 rounded-full font-medium bg-red-600 dark:bg-red-500 shadow transition text-white"
            >
              Library
            </button>
            <button
              class="tab px-2.5 py-1 rounded-full hover:bg-neutral-300 dark:hover:bg-white/10 transition text-neutral-700 dark:text-white"
            >
              Bazzar
            </button>
          </div>
        </nav>

        <!-- Main Content with Sidebar -->
        <main class="flex-1 flex overflow-hidden px-3 py-2">
          <!-- Sidebar Filters -->
          <div class="w-20 flex flex-col gap-2 pr-2">
            <div class="text-xs text-neutral-500 dark:text-neutral-400 font-medium">Filters</div>
            
            <!-- Search -->
            <div class="relative">
              <input
                type="text"
                placeholder="Search..."
                class="w-full px-2 py-1 text-xs bg-neutral-100 dark:bg-neutral-800 border border-neutral-300 dark:border-white/10 rounded focus:outline-none focus:border-sky-400"
              />
              <svg class="w-3 h-3 absolute right-1.5 top-1.5 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
              </svg>
            </div>

            <!-- Genre Filter -->
            <div class="space-y-1">
              <div class="text-xs text-neutral-600 dark:text-neutral-300 font-medium">Genre</div>
              <select class="w-full px-1 py-1 text-xs bg-neutral-100 dark:bg-neutral-800 border border-neutral-300 dark:border-white/10 rounded">
                <option>All</option>
                <option>Action</option>
                <option>Puzzle</option>
                <option>RPG</option>
              </select>
            </div>

            <!-- Platform Filter -->
            <div class="space-y-1">
              <div class="text-xs text-neutral-600 dark:text-neutral-300 font-medium">Platform</div>
              <div class="flex flex-col gap-0.5">
                <label class="flex items-center gap-1 text-xs">
                  <input type="checkbox" class="w-2.5 h-2.5" checked>
                  <span>GBA</span>
                </label>
                <label class="flex items-center gap-1 text-xs">
                  <input type="checkbox" class="w-2.5 h-2.5">
                  <span>NES</span>
                </label>
                <label class="flex items-center gap-1 text-xs">
                  <input type="checkbox" class="w-2.5 h-2.5">
                  <span>SNES</span>
                </label>
              </div>
            </div>

            <!-- Sort -->
            <div class="space-y-1">
              <div class="text-xs text-neutral-600 dark:text-neutral-300 font-medium">Sort</div>
              <select class="w-full px-1 py-1 text-xs bg-neutral-100 dark:bg-neutral-800 border border-neutral-300 dark:border-white/10 rounded">
                <option>Recent</option>
                <option>A-Z</option>
                <option>Rating</option>
              </select>
            </div>
          </div>

          <!-- Game Grid -->
          <div class="flex-1 flex flex-col">
            <!-- Results Header -->
            <div class="flex items-center justify-between mb-2">
              <div class="text-xs text-neutral-600 dark:text-neutral-400">48 games</div>
              <button class="text-xs text-sky-600 dark:text-sky-400 hover:underline">View: Grid</button>
            </div>

            <!-- Grid Container -->
            <div class="flex-1 overflow-y-auto">
              <div class="grid grid-cols-3 gap-2">
                <!-- Game Items -->
                <div class="group cursor-pointer relative rounded-lg overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200" style="aspect-ratio: 1">
                  <img
                    src="https://cdn2.steamgriddb.com/thumb/036036d598e3d81b103ce8b3c6786dfb.jpg"
                    alt="Tetris"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 right-0 p-1.5 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="text-xs font-medium text-white">Tetris</div>
                  </div>
                </div>

                <div class="group cursor-pointer relative rounded-lg overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200" style="aspect-ratio: 1">
                  <img
                    src="https://cdn2.steamgriddb.com/thumb/e98002ab38ca88f2ca5e461cc99c5d2b.jpg"
                    alt="Minish Cap"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 right-0 p-1.5 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="text-xs font-medium text-white">Minish Cap</div>
                  </div>
                </div>

                <div class="group cursor-pointer relative rounded-lg overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200" style="aspect-ratio: 1">
                  <img
                    src="https://cdn2.steamgriddb.com/thumb/8c690fdb96c00586c26b5ce86d21b55f.jpg"
                    alt="Donkey Kong"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 right-0 p-1.5 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="text-xs font-medium text-white">Donkey Kong</div>
                  </div>
                </div>

                <div class="group cursor-pointer relative rounded-lg overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200" style="aspect-ratio: 1">
                  <img
                    src="https://cdn2.steamgriddb.com/grid/f68724cd9da08a80a5eaa5cc60bbe1ab.jpg"
                    alt="ScourgeBringer"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 right-0 p-1.5 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="text-xs font-medium text-white">ScourgeBringer</div>
                  </div>
                </div>

                <div class="group cursor-pointer relative rounded-lg overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200" style="aspect-ratio: 1">
                  <img
                    src="https://cdn2.steamgriddb.com/grid/da0198ea02cb283a14672a3837d65d92.jpg"
                    alt="Metroid"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 right-0 p-1.5 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="text-xs font-medium text-white">Metroid</div>
                  </div>
                </div>

                <div class="group cursor-pointer relative rounded-lg overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200" style="aspect-ratio: 1">
                  <img
                    src="https://cdn2.steamgriddb.com/thumb/036036d598e3d81b103ce8b3c6786dfb.jpg"
                    alt="Game 6"
                    class="w-full h-full object-cover"
                  />
                  <div class="absolute bottom-0 left-0 right-0 p-1.5 bg-gradient-to-t from-black/80 to-transparent">
                    <div class="text-xs font-medium text-white">Game 6</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <!-- Footer Action Bar -->
        <footer
          class="w-full flex dark:text-white/70 dark:border-white/10 text-xs text-neutral-600 border-neutral-300 border-t pt-2.5 pr-3 pb-2.5 pl-3 items-center justify-between"
        >
          <div class="flex items-center gap-1.5">
            <div
              class="w-5 h-5 rounded-full border border-neutral-400 dark:border-white/50 flex items-center justify-center text-xs font-semibold"
            >
              Y
            </div>
            <span>Filter</span>
          </div>
          <div class="flex items-center gap-4">
            <button class="flex items-center gap-1.5">
              <div
                class="w-5 h-5 rounded-full border border-neutral-400 dark:border-white/50 flex items-center justify-center text-xs font-semibold"
              >
                B
              </div>
              <span>Back</span>
            </button>
            <button class="flex items-center gap-1.5">
              <div
                class="w-5 h-5 rounded-full border border-neutral-400 dark:border-white/50 flex items-center justify-center text-xs font-semibold"
              >
                A
              </div>
              <span>Play</span>
            </button>
          </div>
        </footer>
      </div>
    </div>

    <script>
      // Theme toggle
      document.getElementById("theme-toggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });

      // Clock functionality
      function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        });
        document.getElementById("clock").textContent = time;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
