<!doctype html>
<html lang="en" class="h-full bg-neutral-100 select-none">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch UI - Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      html.light {
        color-scheme: light;
      }
      html.dark {
        color-scheme: dark;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=IBM+Plex+Serif:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500;600;700&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="font-family: &quot;Inter&quot;, sans-serif"
    class="h-full flex items-center justify-center antialiased transition-colors duration-300 dark:bg-neutral-900 dark:text-white text-black bg-neutral-100"
  >
    <div
      class="relative w-full max-h-screen"
      style="aspect-ratio: 1.15/1; max-width: min(100vh * 1.15, 420px)"
    >
      <div
        class="w-full h-full bg-neutral-200 dark:bg-neutral-900 flex flex-col overflow-hidden rounded-lg shadow-2xl"
      >
        <!-- Top Status Bar -->
        <header
          class="w-full flex dark:text-white/70 z-20 relative text-xs text-neutral-600 pt-1.5 pr-3 pb-1.5 pl-3 items-center justify-between"
        >
          <div id="clock" class="font-medium">12:50 PM</div>
          <div class="flex items-center gap-2.5">
            <button id="theme-toggle" aria-label="Toggle theme">
              <svg
                class="w-4 h-4 dark:hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <circle cx="12" cy="12" r="5" />
                <path
                  d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                />
              </svg>
              <svg
                class="w-4 h-4 hidden dark:block"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9z"
              />
              <path
                d="M5 13l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.24 9.24 8.76 9.24 5 13z"
              />
              <path d="M9 17l2 2 2-2c-1.1-1.1-2.9-1.1-4 0z" />
            </svg>
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <rect x="1" y="6" width="18" height="10" rx="2" ry="2" />
              <line x1="21" y1="6" x2="21" y2="16" />
            </svg>
            <div
              class="w-6 h-6 rounded-full overflow-hidden border border-neutral-300 dark:border-white/20"
            >
              <img
                src="https://i.pravatar.cc/80"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </header>

        <!-- Category Tabs -->
        <nav class="w-full flex justify-center pt-3 pb-1">
          <div
            class="flex gap-1 rounded-full px-2 py-0.5 text-xs transition"
            role="tablist"
          >
            <button
              class="tab px-2.5 py-1 rounded-full hover:bg-neutral-300 dark:hover:bg-white/10 transition text-neutral-700 dark:text-white"
            >
              Home
            </button>
            <button
              class="tab px-2.5 py-1 rounded-full font-medium bg-red-600 dark:bg-red-500 shadow transition text-white"
            >
              Library
            </button>
            <button
              class="tab px-2.5 py-1 rounded-full hover:bg-neutral-300 dark:hover:bg-white/10 transition text-neutral-700 dark:text-white"
            >
              Bazzar
            </button>
          </div>
        </nav>

        <!-- Main Content -->
        <main
          class="flex-1 flex flex-col justify-center overflow-hidden px-6 py-4"
        >
          <!-- Game Grid -->
          <div class="max-w-sm mx-auto w-full">
            <div
              class="grid grid-cols-4 grid-rows-2 gap-3 auto-rows-fr"
              style="aspect-ratio: 2/1"
            >
              <!-- Latest Game - 2x2 -->
              <div
                class="col-span-2 row-span-2 group cursor-pointer relative rounded-xl overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200"
              >
                <img
                  src="https://cdn2.steamgriddb.com/thumb/036036d598e3d81b103ce8b3c6786dfb.jpg"
                  alt="Tetris: Hard Drop"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                ></div>
                <div
                  class="absolute bottom-0 left-0 right-0 p-3 text-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-200"
                >
                  <div class="text-sm font-medium tracking-tight">
                    Tetris: Hard Drop
                  </div>
                  <div class="text-xs text-white/70 mt-1">Last played</div>
                </div>
                <div
                  class="absolute top-2 left-2 px-2 py-1 bg-red-600 text-white text-xs rounded-full font-medium"
                >
                  Latest
                </div>
              </div>

              <!-- Other Games - 1x1 each -->
              <div
                class="group cursor-pointer relative rounded-xl overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200"
              >
                <img
                  src="https://cdn2.steamgriddb.com/thumb/e98002ab38ca88f2ca5e461cc99c5d2b.jpg"
                  alt="The Minish Cap"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                ></div>
                <div
                  class="absolute bottom-0 left-0 right-0 p-2 text-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-200"
                >
                  <div class="text-xs font-medium">The Minish Cap</div>
                </div>
              </div>

              <div
                class="group cursor-pointer relative rounded-xl overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200"
              >
                <img
                  src="https://cdn2.steamgriddb.com/thumb/8c690fdb96c00586c26b5ce86d21b55f.jpg"
                  alt="Donkey Kong"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                ></div>
                <div
                  class="absolute bottom-0 left-0 right-0 p-2 text-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-200"
                >
                  <div class="text-xs font-medium">Donkey Kong</div>
                </div>
              </div>

              <div
                class="group cursor-pointer relative rounded-xl overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200"
              >
                <img
                  src="https://cdn2.steamgriddb.com/grid/f68724cd9da08a80a5eaa5cc60bbe1ab.jpg"
                  alt="ScourgeBringer"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                ></div>
                <div
                  class="absolute bottom-0 left-0 right-0 p-2 text-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-200"
                >
                  <div class="text-xs font-medium">ScourgeBringer</div>
                </div>
              </div>

              <div
                class="group cursor-pointer relative rounded-xl overflow-hidden bg-neutral-100 dark:bg-neutral-800/50 border border-neutral-300 dark:border-white/10 hover:border-sky-400 dark:hover:border-sky-400 transition-all duration-200"
              >
                <img
                  src="https://cdn2.steamgriddb.com/grid/da0198ea02cb283a14672a3837d65d92.jpg"
                  alt="Metroid Zero Mission"
                  class="w-full h-full object-cover"
                />
                <div
                  class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200"
                ></div>
                <div
                  class="absolute bottom-0 left-0 right-0 p-2 text-white transform translate-y-full group-hover:translate-y-0 transition-transform duration-200"
                >
                  <div class="text-xs font-medium">Metroid Zero Mission</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Navigation Dots -->
          <div class="flex justify-center pt-6 gap-2">
            <div class="w-2 h-2 rounded-full bg-red-600 dark:bg-red-500"></div>
            <div
              class="w-2 h-2 rounded-full bg-neutral-400 dark:bg-neutral-600"
            ></div>
            <div
              class="w-2 h-2 rounded-full bg-neutral-400 dark:bg-neutral-600"
            ></div>
          </div>
        </main>

        <!-- Footer Action Bar -->
        <footer
          class="w-full flex dark:text-white/70 dark:border-white/10 text-xs text-neutral-600 border-neutral-300 border-t pt-2.5 pr-3 pb-2.5 pl-3 items-center justify-between"
        >
          <div class="flex items-center gap-1.5">
            <div
              class="w-5 h-5 rounded-full border border-neutral-400 dark:border-white/50 flex items-center justify-center text-xs font-semibold"
            >
              Y
            </div>
            <span>Options</span>
          </div>
          <div class="flex items-center gap-4">
            <button class="flex items-center gap-1.5">
              <div
                class="w-5 h-5 rounded-full border border-neutral-400 dark:border-white/50 flex items-center justify-center text-xs font-semibold"
              >
                B
              </div>
              <span>Back</span>
            </button>
            <button class="flex items-center gap-1.5">
              <div
                class="w-5 h-5 rounded-full border border-neutral-400 dark:border-white/50 flex items-center justify-center text-xs font-semibold"
              >
                A
              </div>
              <span>Play</span>
            </button>
          </div>
        </footer>
      </div>
    </div>

    <script>
      // Theme toggle
      document.getElementById("theme-toggle").addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
      });

      // Clock functionality
      function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
        });
        document.getElementById("clock").textContent = time;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
